openapi: 3.1.0
info:
  version: '1.0.0-SNAPSHOT'
  title: 'learning-http4s'
  license:
    name: MIT
servers:
  - url: 'localhost:8080'
paths:
  /user:
    get:
      summary: 'Sample endpoint: Returns details about a particular user'
      operationId: listUser
      tags:
        - user
      parameters:
        - name: id
          in: query
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int32
            examples:
              - 1
              - 2
      responses:
        '200':
          description: 'Sample response: Details about a user by ID'
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
                examples:
                  - '/?nextPage=2'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          examples:
            - 1
            - 2
        name:
          type: string
          examples:
            - John Doe
        tag:
          type:
            - string
            - 'null'
          examples:
            - billing
            - admin
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          examples:
            - 500
        message:
          type: string
          examples:
            - Something went wrong
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
security:
  - BerearToken: []